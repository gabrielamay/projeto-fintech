<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desktop</title>

  <!-- Chamada do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  <!-- BS Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Link da CSS do BS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Link da minha CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
  <header class="container custom-header">
    <!-- menu de navegação -->
    <div class="row">
      <nav class="col-1 navbar">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list text-light custom-icon"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-start">
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Recebimentos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Gastos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Objetivos financeiros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Investimentos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h6 class="col-10 p-4 text-center mb-0">Olá, Gabriela</h6>
      <div class="col-1"></div>
    </div>
  </header>
  <!-- fim menu de navegação -->

  <!-- hero -->
  <section class="container text-center p-1 border-2">
    <div class="row text-center p-2 custom-border-bottom">
      <div class="col-2"></div>
      <div class="col-8">
        <h4 class="fs-6 pb-1">Saldo Geral</h4>
        <h4 class="fw-bold fs-6">R$ 3.000,00</h4>
      </div>
      <div class="col-2 text-center">
        <button type="button" class="col-1 btn custom-icon-chevron"><i class="bi bi-chevron-right"></i></button>
      </div>
    </div>
    <div class="row text-center p-2 custom-border-bottom">
      <div class="col-2"></div>
      <div class="col-8">
        <h4 class="fs-6 pb-1">Quanto entrou (06/2024)</h4>
        <h4 class="fw-bold fs-6">R$ 7.500,00</h4>
      </div>
      <div class="col-2 text-center">
        <button type="button" class="col-1 btn custom-icon-chevron"><i class="bi bi-chevron-right"></i></button>
      </div>
    </div>
    <div class="row text-center p-2 custom-border-bottom">
      <div class="col-2"></div>
      <div class="col-8">
        <h4 class="fs-6 pb-1">Quanto saiu (06/2024)</h4>
        <h4 class="fw-bold fs-6">R$ 4.500,00</h4>
      </div>
      <div class="col-2">
        <button type="button" class="col-1 btn custom-icon-chevron"><i class="bi bi-chevron-right"></i></button>
      </div>
    </div>
    <div class="row text-center p-2 custom-border-bottom">
      <div class="col-2"></div>
      <div class="col-8">
        <h4 class="fs-6 pb-1">Total investido</h4>
        <h4 class="fw-bold fs-6">R$ 5.060,00</h4>
      </div>
      <div class="col-2">
        <button type="button" class="col-1 btn custom-icon-chevron"><i class="bi bi-chevron-right"></i></button>
      </div>
    </div>
    <div class="row text-center p-2 custom-border-bottom">
      <div class="col-2"></div>
      <div class="col-8">
        <h4 class="fs-6">Último valor gasto</h4>
      </div>
      <div class="col-2">
        <button type="button" class="col-1 btn custom-icon-chevron"><i class="bi bi-chevron-right"></i></button>
      </div>

      <table class="table custom-table">
        <thead class="text-center">
          <tr>
            <th class="col">Data</th>
            <th class="col">Valor</th>
            <th class="col">Descrição</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td class="fs-6">20/06</td>
            <td class="fw-bold fs-6">R$ 35,90</td>
            <td class="fw-bold fs-6">iFood</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-grid gap-2 col-8 mx-auto fixed-bottom mb-4 button-custom">
      <button type="button" class="btn btn-custom"><i class="bi bi-gear mr-2"></i>Personalizar tela inicial</button></i>
    </div>
  </section>
  <!-- fim hero -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
